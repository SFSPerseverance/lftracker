<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LF Tracker Photos Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: #0a0a0a;
      color: #FFFFFF;
      text-align: center;
      padding: 40px;
    }

    input, select, button {
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      background: #1a1a1a;
      color: #FFFFFF;
      border: 1px solid #ffaa00;
      border-radius: 10px;
      padding: 10px;
      margin: 8px;
      outline: none;
    }

    select option {
      background: #1a1a1a;
      color: #FFFFFF;
    }

    #preview {
      margin-top: 20px;
      max-width: 400px;
      display: block;
      border: 1px solid #ffaa00;
    }

    .upload-button {
      width: 50px;
      height: 50px;
      background: transparent;
      border: 2px solid #ffaa00;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      vertical-align: middle;
      background-image: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjZmZhYTAwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1NiIgaGVpZ2h0PSI1NiI+PHJlY3Qgd2lkdGg9IjU2IiBoZWlnaHQ9IjU2IiBmaWxsPSJ0cmFuc3BhcmVudCIgc3Ryb2tlPSIjZmZhYTAwIiBzdHJva2Utd2lkdGg9IjQiLz48cGF0aCBkPSJNMTQsMjQgSDEyIEwyNCw0OCBIMzJMMzIsMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iI2ZmYWEwMCIgc3Ryb2tlLXdpZHRoPSI0Ii8+PC9zdmc+');
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>LF Tracker Photos Upload</h1>
  <form id="uploadForm">
    <div>
      <label for="aircraft">Aircraft:</label>
      <select id="aircraft" required></select>
    </div>
    <div>
      <label for="livery">Livery:</label>
      <select id="livery" required></select>
    </div>
    <div>
      <label for="userid">Roblox User ID:</label>
      <input type="text" id="userid" placeholder="Enter Roblox User ID" required>
    </div>
    <div>
      <input type="file" id="fileInput" accept="image/*" required>
    </div>
    <div>
      <button type="submit" class="upload-button"></button>
    </div>
  </form>
  <canvas id="cropperCanvas" style="display:none;"></canvas>
  <img id="preview" alt="Preview">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // -----------------------------
    // Supabase config
    // -----------------------------
    const SUPABASE_URL = 'https://qhffydtxzlwoxgllvtif.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFoZmZ5ZHR4emx3b3hnbGx2dGlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NzkwNjAsImV4cCI6MjA3ODE1NTA2MH0.CAacFj8c14KlGu0HJ_1Zjf6hVadaGd5hPJleH8zftIQ';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // -----------------------------
    // Aircraft + Livery data
    // -----------------------------
    const aircraftData = {
      'BAC 1-11': ['AzureJet Default'],
      'Boeing 737-100': ['AzureJet Default'],
      'Boeing 737-200': ['AzureJet Default'],
      'Boeing 737-300': ['AzureJet Default'],
      'Boeing 737-400': ['AzureJet Default'],
      'Boeing 737-500': ['AzureJet Default'],
      'Boeing 737-DEV': ['AzureJet Default'],
      'Lockeed TriStar': ['AzureJet Default'],
      'Bombardier Challenger 600': ['AzureJet Default'],
      'Socata TBM-700': ['AzureJet Default'],
      'Fairchild Republic A-10': ['AzureJet Default'],
      'Miscellaneous': ['AzureJet Default']
    };

    const aircraftSelect = document.getElementById('aircraft');
    const liverySelect = document.getElementById('livery');
    const fileInput = document.getElementById('fileInput');
    const useridInput = document.getElementById('userid');
    const preview = document.getElementById('preview');

    Object.keys(aircraftData).forEach(ac => {
      const opt = document.createElement('option');
      opt.value = ac;
      opt.textContent = ac;
      aircraftSelect.appendChild(opt);
    });

    function updateLiveries() {
      const selectedAircraft = aircraftSelect.value;
      const liveries = aircraftData[selectedAircraft];
      const currentLivery = liverySelect.value;

      liverySelect.innerHTML = '';
      liveries.forEach(l => {
        const opt = document.createElement('option');
        opt.value = l;
        opt.textContent = l;
        liverySelect.appendChild(opt);
      });

      if (liveries.includes(currentLivery)) {
        liverySelect.value = currentLivery;
      }
    }

    aircraftSelect.addEventListener('change', updateLiveries);
    updateLiveries();

    // -----------------------------
    // Live preview
    // -----------------------------
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      preview.src = url;
      preview.style.display = 'block';
    });

    // -----------------------------
    // Roblox ID validation
    // -----------------------------
    async function validateRobloxID(id) {
      try {
        const res = await fetch(`https://users.roproxy.com/v1/users/${id}`);
        return res.ok;
      } catch {
        return false;
      }
    }

    // -----------------------------
    // Upload function
    // -----------------------------
    async function uploadImage(file, metadata) {
      const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
      const filename = `${metadata.robloxId}/${metadata.aircraft}_${metadata.livery}_${timestamp}.png`;

      const { data: storageData, error: storageError } = await sb.storage
        .from('photos')
        .upload(filename, file);

      if (storageError) {
        alert("Upload failed: " + storageError.message);
        return null;
      }

      const { data: publicData } = sb.storage.from('photos').getPublicUrl(filename);
      const publicUrl = publicData.publicUrl;

      const { data: rowData, error: rowError } = await sb
        .from('photos')
        .insert([
          {
            file_path: filename,
            public_url: publicUrl,
            icao: metadata.aircraft,
            livery: metadata.livery,
            roblox_id: metadata.robloxId
          }
        ])
        .select()
        .single();

      if (rowError) {
        alert("Database insert failed: " + rowError.message);
        await sb.storage.from('photos').remove([filename]);
        return null;
      }

      return publicUrl;
    }

    // -----------------------------
    // Form submit
    // -----------------------------
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const robloxId = useridInput.value.trim();
      if (!await validateRobloxID(robloxId)) {
        alert("Invalid Roblox User ID.");
        return;
      }

      const file = fileInput.files[0];
      if (!file) {
        alert("Select a file.");
        return;
      }

      const metadata = {
        aircraft: aircraftSelect.value,
        livery: liverySelect.value,
        robloxId
      };

      const url = await uploadImage(file, metadata);
      if (url) alert("Upload successful!");
    });
  </script>
</body>
</html>
